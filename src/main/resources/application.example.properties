# ===============================
# = MySQL DataSource
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/db_test_spring?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = Hibernate JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = Flyway
# ===============================
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=false
spring.flyway.baseline-description="initial"
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migrations

# ===============================
# = Optimized performance
# ===============================
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# = Jwt config
# ===============================
application.security.jwt.secret-key=
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# ===============================
# = OAuth2 Google config
# ===============================
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/api/v1/auth/oauth2/code/google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub


# ===============================
# = Upload config
# ===============================
spring.file.storage.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# ===============================
# = Redis config
# ===============================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000


# ===============================
# = Mail config
# ===============================
spring.mail.app=SPRING_APP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.from=
spring.mail.username=
spring.mail.password=
spring.mail.smtp-auth=true
spring.mail.start-tls=true
spring.mail.default-encoding=UTF-8

spring.application.name=springapp

# ===============================
# = Spring Cloud Compatibility
# ===============================
spring.cloud.compatibility-verifier.enabled=false