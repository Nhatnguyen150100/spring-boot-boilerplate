server.port=8080
server.servlet.context-path=/api/v1
server.servlet.application-display-name=spring-app
spring.application.name=springapp
spring.output.ansi.enabled=ALWAYS
application.frontend-url=http://localhost:3000

# ===============================
# = MySQL DataSource
# ===============================
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=error

# ===============================
# = Spring Boot docs api
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# = Database Configuration
# ===============================
logging.config=classpath:logback-spring.xml
logging.level.root=INFO
logging.level.com.spring.app=DEBUG

# ===============================
# = Actuator Configuration
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus,caches
management.endpoint.metrics.access=read-only
management.endpoint.prometheus.access=read-only
management.endpoints.web.base-path=/actuator
management.endpoint.health.access=read-only
management.endpoint.info.access=read-only
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.prometheus.metrics.export.enabled=true

# ===============================
# = Cache Configuration
# ===============================
spring.cache.type=redis
spring.cache.redis.time-to-live=1800000
spring.cache.redis.cache-null-values=false

# ===============================
# = Async Configuration
# ===============================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25

# ===============================
# = Connection Pool Configuration
# ===============================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# = Performance Configuration
# ===============================
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===============================
# = Profile Configuration
# ===============================
spring.profiles.active=dev
